name: Release

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x64
          - arm64
        node-version:
          - node16
        os:
          - linux
          - macos
          - win

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: yarn
      - run: npm ls axios
      - run: npm ls node-fetch

      - name: Package into node binary
        uses: lando/pkg-action@v2
        id: pack
        with:
          entrypoint: ./src/index.js
          arch: ${{ matrix.arch }}
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
          upload: false

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.pack.outputs.file }}
          asset_name: "OSINTcord-${{ matrix.os }}-${{ matrix.arch }}"
          tag: ${{ github.ref }}
